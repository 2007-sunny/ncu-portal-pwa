<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCU Helper - 中央大學入口</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066cc">
    <meta name="description" content="中央大學學生專用入口網站">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .service-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .service-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .install-prompt {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .install-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .install-btn:hover {
            background: #45a049;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
            
            .service-card {
                padding: 25px 15px;
            }
        }

        /* 暗色模式支援 */
        @media (prefers-color-scheme: dark) {
            .service-card {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎓 NCU Helper</h1>
            <p>中央大學學生專用入口網站</p>
        </header>

        <div class="install-prompt" id="installPrompt">
            <span>📱 將此網站安裝到手機桌面，方便快速存取！</span>
            <button class="install-btn" id="installBtn">安裝</button>
            <button class="install-btn" onclick="hideInstallPrompt()" style="background: #999;">稍後</button>
        </div>

        <div class="quick-actions">
            <a href="#" class="quick-btn" onclick="openAllServices()">🚀 一鍵開啟全部</a>
            <a href="#" class="quick-btn" onclick="showShortcuts()">⌨️ 快捷鍵</a>
            <a href="#" class="quick-btn" onclick="toggleTheme()">🌙 切換主題</a>
        </div>

        <main class="services">
            <a href="https://portal.ncu.edu.tw" target="_blank" class="service-card" data-key="1">
                <span class="service-icon">🏛️</span>
                <div class="service-name">Portal 入口網</div>
                <div class="service-desc">學生資訊系統、成績查詢、課程資訊</div>
            </a>

            <a href="https://ncueeclass.ncu.edu.tw/dashboard" target="_blank" class="service-card" data-key="2">
                <span class="service-icon">📚</span>
                <div class="service-name">EEClass 學習平台</div>
                <div class="service-desc">線上課程、作業繳交、討論區</div>
            </a>

            <a href="https://mail.ncu.edu.tw" target="_blank" class="service-card" data-key="3">
                <span class="service-icon">📧</span>
                <div class="service-name">NCU Mail</div>
                <div class="service-desc">學校電子郵件系統</div>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2025 NCU Helper | 快捷鍵：1-Portal, 2-EEClass, 3-Mail, A-全開</p>
            <p>建議將此頁面加入書籤或安裝為 App 以便快速存取</p>
        </footer>
    </div>

    <script>
        // PWA 安裝功能
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        function hideInstallPrompt() {
            installPrompt.style.display = 'none';
            localStorage.setItem('installPromptHidden', 'true');
        }

        // 檢查是否已隱藏安裝提示
        if (localStorage.getItem('installPromptHidden')) {
            installPrompt.style.display = 'none';
        }

        // 快捷鍵功能
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) return; // 忽略組合鍵
            
            switch(e.key) {
                case '1':
                    window.open('https://portal.ncu.edu.tw', '_blank');
                    break;
                case '2':
                    window.open('https://ncueeclass.ncu.edu.tw/dashboard', '_blank');
                    break;
                case '3':
                    window.open('https://mail.ncu.edu.tw', '_blank');
                    break;
                case 'a':
                case 'A':
                    openAllServices();
                    break;
            }
        });

        // 一鍵開啟全部服務
        function openAllServices() {
            const services = [
                'https://portal.ncu.edu.tw',
                'https://ncueeclass.ncu.edu.tw/dashboard',
                'https://mail.ncu.edu.tw'
            ];
            
            services.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * 200); // 間隔 200ms 開啟，避免瀏覽器阻擋
            });
        }

        // 顯示快捷鍵說明
        function showShortcuts() {
            alert('快捷鍵說明：\n\n1 - 開啟 Portal\n2 - 開啟 EEClass\n3 - 開啟 NCU Mail\nA - 一鍵開啟全部');
        }

        // 主題切換（簡單版本）
        let isDark = false;
        function toggleTheme() {
            isDark = !isDark;
            document.body.style.filter = isDark ? 'invert(1) hue-rotate(180deg)' : 'none';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // 載入主題設定
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            toggleTheme();
        }

        // 服務卡片點擊動畫
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Service Worker 註冊
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // 顯示載入時間
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`頁面載入時間: ${Math.round(loadTime)}ms`);
        });
    </script>
</body>
</html>
